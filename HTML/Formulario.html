<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Formulario.css">
    <title>Document</title>
</head>
<body>
    <form action="" id="formulario">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" class="formulario__input" id="nombre" autofocus>
            <span>Solo puede contener letras de la A hasta la Z tanto en minuscula como en mayuscula.</span>
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" class="formulario__input" id="apellido">
            <span>Solo puede contener letras de la A hasta la Z tanto en minuscula como en mayuscula.</span>
        </div>
        <div>
            <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_de_nacimiento">
            <span>Campo Obligatorio</span>
        </div>
        <div>
            <label for="genero">Genero</label>
            <select name="genero" id="">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="no binario">No Binario</option>
            </select>
            
            <span>Campo Obligatorio</span>
        </div>
        <div>
            <label for="valoracion">Valoración de la Pagina</label>
            <select name="valoracion" id="">
                <option value="lamentable">Lamentable</option>
                <option value="mala">Mala</option>
                <option value="podria ser mejor">Podría ser mejor</option>
                <option value="cumple con mis expectativas">Cumple con mis expectativas</option>
                <option value="me encanto">Me encantó</option>
            </select>
            <span>Campo Obligatorio</span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" class="formulario__input" id="email">
            <span>Debe ser una dirección de email válida.</span>
        </div>
        <div>
            <label for="comentario">Comentario</label>
            <input type="text" id="comentario">
        </div>
        <div id="botones">
            <button type="submit">Enviar</button>
            <button type="">Cancelar</button>
            <button type="reset">Restablecer valores</button>
        </div>
    </form>
    <script src="../JS/Formulario.js"></script>
</body>
</html>
